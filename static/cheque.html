<!doctype html>
<html>
<head>
    <style>
        .cheque-form > fieldset {
            display: inline-block;
        }
        .cheque-form textarea {
            width: 30em;
            height: 3em;
        }
        .cheque-form button {
            float: right;
        }
        .cheque-form input[type=number] {
            width: 6em;
        }
    </style>
</head>
<body>

    <h3><a href=".">Cryptonomicon</a> > New Transaction</h4>

    <form class="cheque-form" method="POST" action="/api/cheque">
        <fieldset>
            Transfer 
            <input type="number" name="amount"> ¤
            from account
            <input type="text" name="from_acct">
            to account
            <input type="text" name="to_acct">
            <input type="hidden" name="authorized" value="1">
            <p>
                <label>
                    I confirm that I am authorized to transfer from this account. Password: <input type="password" name="password"> 
                </label>
            </p>
            <br>
            <button type="submit">Send</button>
        </fieldset>
    </form>

    <form class="cheque-form" method="POST" action="/api/branch_deposit">
        <fieldset>
            Deposit 
            <input type="number" name="amount"> ¤
            in branch
            <input type="text" name="branch_id">
            <p>You must be logged in.</p>
            <button type="submit">Deposit</button>
        </fieldset>
    </form>

    <form class="cheque-form" method="POST" action="/api/branch_withdrawl">
        <fieldset>
            Withdraw 
            <input type="number" name="amount"> ¤
            from branch
            <input type="text" name="branch_id">
            <p>You must be logged in.</p>
            <button type="submit">Withdraw</button>
        </fieldset>
    </form>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            console.log("connected to socketio")
        });

            // console.log("ok")
            // event.preventDefault();
        //}
    </script>
</body>
</html>
